<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="header">
    <meta charset="utf-8">

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/jquery/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <!-- Custom styles for this template -->
    <style>
        body {
            padding-top: 54px;
        }

        #main-container {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        @media (min-width: 992px) {
            body {
                padding-top: 56px;

    <script>

        $(document).ready(function(){
            $('#radio-button-before-id').click(function(){
                $('#date-1-id').prop('disabled', false);
                console.log("enabled");
            });
            $('#radio-button-after-id').click(function(){
                $('#date-1-id').prop('disabled', false);
                console.log("enabled");
            });
            $('#radio-button-regex-id').click(function(){
                $('#text-input-id').prop('disabled', false);

                $('#text-input-id').prop('disabled', false);

});

<body>

<th:block th:fragment="navigation">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg light bg-light fixed-top">
        <a class="navbar-brand" href="#">Search</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <form class="form-inline my-2 my-lg-0" action="/api/search-by-date" method="post">
                    <div class="radio" style="margin-right: 5px;">
                        <label><input type="radio" id="radio-button-before-id" name="optradio" value="before">Before</label>
                    </div>
                    <div class="radio" style="margin-right: 5px;">
                        <label><input type="radio" id="radio-button-after-id" name="optradio" value="after">After</label>
                    </div>
                    <!--<div class="radio" style="margin-right: 5px;">-->
                    <!--<label><input type="radio" name="optradio">Between</label>-->
                    <!--</div>-->
                    <input id="date-1-id" class="form-control mr-sm-2" type="datetime-local"
                           name="date-1" disabled>
                    <!--<input id="date-2-id" class="form-control mr-sm-2" type="datetime-local"-->
                    <!--name="date-2">-->
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </ul>

            <div style="color:royalblue; margin-top: 1px; padding: 1px; display:flex;justify-content:center;align-items:center;">
                <i class="far fa-file-alt fa-2x" style="padding-right: 10px; font-size: 2.5em"></i>
            </div>

            <form class="form-inline my-2 my-lg-0" action="/api/search-by-text" method="post">
                <div style="margin-right: 10px;">
                    <div class="radio" style="margin-right: 5px; margin-bottom: 5px;">
                        <label style="justify-content: left;"><input type="radio" id="radio-button-text-id" name="optradio" value="text">Text</label>
                    </div>
                    <div class="radio" style="margin-right: 5px;">
                        <label><input type="radio" id="radio-button-regex-id" name="optradio" value="regex">Regex</label>
                    </div>
                </div>
                <input id="text-input-id" class="form-control mr-sm-2" type="search"
                       name="text" placeholder="Search" aria-label="Search" disabled>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
</th:block>
