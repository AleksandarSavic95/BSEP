<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="template :: header">
    </head>

    <body>

        <th:block th:replace="template :: navigation">
        </th:block>

        <!-- Page Content -->
        <div class="container" id="main-container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div th:if="${searchedString}">
                        <h1 class="mt-5">You serached for &quot;<span th:text="${searchedString}"></span>&quot; </h1>
                        <p class="lead">Here's what we found</p>
                    </div>
                    <div th:unless="${searchedString}">
                        <h2 style="margin-bottom: 30px;">All logs shown below</h2>
                    </div>
                    <div class="list-group">
                        <!--/*@thymesVar id="logs" type="ftn.bsep9.model.Log"*/-->
                        <th:block th:each="log:${logs}">
                            <a th:href="@{/api/id/{id}(id=${log.id})}" class="list-group-item list-group-item-action" style="margin-bottom: 10px;">
                                <p>Log text: <span th:text="${log.text}"></span></p>
                                <p>ID: <span th:text="${log.id}"></span></p>
                                <p th:if="${log.someNumber}">Some number: <span th:text="${log.someNumber}"></span></p>
                            </a>
                            <br>
                        </th:block>
                    </div>

                    <ul class="list-unstyled">
                        <li>Bootstrap 4.1.1</li>
                        <li>jQuery 3.3.1</li>
                        <!--/*@thymesVar id="log" type="ftn.bsep9.model.Log"*/-->
                        <li th:text="${log}"></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4" style="background: red; height: 100px"></div>
                <div class="col-lg-4 col-md-4 col-sm-4" style="background: blue; height: 100px"></div>
                <div class="col-lg-4 col-md-4 col-sm-4" style="background: white; height: 100px"></div>
            </div>
        </div>

        <!-- Bootstrap core JavaScript -->
        <!--<script src="../static/jquery/jquery.min.js"></script>-->
        <!--<script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>-->

    </body>

</html>
