<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="template :: header">
    </head>

    <body>

        <th:block th:replace="template :: navigation">
        </th:block>

        <!-- Page Content -->
        <div class="container" id="main-container">
            <nav aria-label="Page navigation">
                <ul class="pagination" style="justify-content: center; margin-bottom: 0">
                    <li th:if="${currentPage} >= 1">
                        <a th:href="@{/api/all/{page}(page=${currentPage - 1})}" aria-label="Previous">
                            <span aria-hidden="true" style="font-size: 20px;">&laquo;&nbsp;Previous&nbsp;&laquo;</span>
                        </a>
                    </li>
                    <li th:unless="${currentPage} >= 1">
                        <span aria-hidden="true" style="font-size: 20px;">&laquo;&nbsp;Previous&nbsp;&laquo;</span>
                    </li>
                    <li style="font-size: 20px;">
                        &nbsp;&nbsp;&nbsp;
                        Page: <span th:text="${currentPage}"></span> / <span th:text="${totalPages - 1}"></span>
                        &nbsp;&nbsp;&nbsp;
                    </li>
                    <li th:if="${currentPage} < ${totalPages - 1}">
                        <a th:href="@{/api/all/{page}(page=${currentPage + 1})}" aria-label="Next">
                            <span aria-hidden="true" style="font-size: 20px;">&raquo;&nbsp;Next&nbsp;&raquo;</span>
                        </a>
                    </li>
                    <li th:unless="${currentPage} < ${totalPages - 1}">
                        <span aria-hidden="true" style="font-size: 20px;">&raquo;&nbsp;Next&nbsp;&raquo;</span>
                    </li>
                </ul>
            </nav>
            <div class="row" style="justify-content: center;">
                <div class="col-lg-12 text-center">
                    <div th:if="${searchedString}">
                        <h2>You serached for &quot;<span th:text="${searchedString}"></span>&quot; </h2>
                        <p class="lead">Here's what we found</p>
                    </div>
                    <div th:unless="${searchedString}">
                        <h2 style="margin-bottom: 20px;">All logs shown below</h2>
                    </div>
                </div>
                <!--/*@thymesVar id="logs" type="ftn.bsep9.model.Log"*/-->
                <th:block th:each="log:${logs.content}">
                    <!-- Card -->
                    <div class="card col-lg-4" th:href="@{/api/id/{id}(id=${log.id})}">
                        <!-- Card content -->
                        <div class="card-body">
                            <!-- Title -->
                            <h4 class="card-title">Card title</h4>
                            <a th:href="@{/api/id/{id}(id=${log.id})}" class="list-group-item list-group-item-action" style="margin-bottom: 10px;">
                                <p>Log text: <span th:text="${log.text}"></span></p>
                                <p>ID: <span th:text="${log.id}"></span></p>
                                <p th:if="${log.date}">Date: <span th:text="${log.date}"></span></p>
                                <p th:if="${log.MACAddress}">MAC Address: <span th:text="${log.MACAddress}"></span></p>
                                <p th:if="${log.service}">Service: <span th:text="${log.service}"></span></p>
                            </a>
                        </div>

                        <!-- Card footer -->
                        <div class="rounded-bottom mdb-color lighten-3 text-center pt-3" style="padding-top: 0px!important;">
                            <ul class="list-unstyled list-inline font-small">
                                <li class="list-inline-item pr-2 white-text"><i class="fa fa-clock-o pr-1"></i>
                                    <i class="far fa-clock"></i><span th:each="dateTime : ${#strings.setSplit(log.date, 'T')}">
                                        <!--<span th:text="${dateTime[0]}"></span>-->
                                        <span th:text="${dateTime}"></span>
                                    </span>
                                </li>
                                <li class="list-inline-item pr-2"><a href="#" class="white-text"><i class="fa fa-comments-o pr-1"></i>12</a></li>
                                <li class="list-inline-item pr-2"><a href="#" class="white-text"><i class="fa fa-facebook pr-1"> </i>21</a></li>
                                <li class="list-inline-item"><a href="#" class="white-text"><i class="fa fa-twitter pr-1"> </i>5</a></li>
                            </ul>
                        </div>

                    </div>
                </th:block>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row" style="border: 1px solid black">
                <div class="col-lg-4 col-md-4 col-sm-4" style="background: red; height: 100px"></div>
                <div class="col-lg-4 col-md-4 col-sm-4" style="background: blue; height: 100px"></div>
                <div class="col-lg-4 col-md-4 col-sm-4" style="background: white; height: 100px"></div>
            </div>
        </div>

    </body>

</html>
